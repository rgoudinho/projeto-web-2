<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="resources/imagens/bart.png">

  <title>Cantnho do Rock</title>


  <link href="libraries/bootstrap-4.1 (1).3-dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Meu css -->
  <link href="resources/estilo/estilo-log-in-cadastro.css" rel="stylesheet">
</head>

<body background="resources/imagens/iconis-do-rock.jpg" class="text-center">
  <header></header>
  <form class="form-signin" id="formulario">
    <img class="mb-4" src="resources/imagens/homer.jpg" alt="" width="100" height="100">
    <h1 class="h5 mb-3 font-weight-normal">Faça o log in para entrar no seu cantinho do rock</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
      autofocus>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" pattern="\S{8,}" class="form-control muda-name" required>
    <div class="checkbox mb-3">
      <label>
        <div>
            <input type="checkbox" name="options-group" id="lembra-da-senha" value="lembre-me"> Lembrar da senha
        </div>
        <div>
            <input type="checkbox" name="options-group" id="receber-notificacoes" value="notifique-me"> Receber notificações
        </div>
      </label>
    </div>
    <button class="btn btn-lg btn-block bt-black" id="entrar" type="submit">Entrar</button>
    ou
    <button class="btn btn-lg bt-black btn-block" id="cadastrese" type="button">Cadastre-se</button>
  </form>
  <!-- <script src="resources/scripts/cadastro.js"></script> -->
  <script src="resources/scripts/log-in.js"></script>
  <script src="libraries/jQuery/jQuery.js"></script>
  <script src="resources/scripts/utizando-o-jQuery.js"></script>
</body>

</html>
