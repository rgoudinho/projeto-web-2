<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="resources/imagens/bart.png">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="libraries/bootstrap-4.1 (1).3-dist/css/bootstrap.min.css">

    <!-- Meu css -->
    <link href="resources/estilo/estilo-log-in-cadastro.css" rel="stylesheet">
    <title>Cantinho do Rock</title>
</head>

<body background="resources/imagens/iconis-do-rock.jpg" class="text-center">
    <form class="form-signin" onsubmit="return cadastraUsuario(inputUsuario.value, inputEmail.value, inputSenha.value);">
        <img class="mb-4" src="resources/imagens/homer.jpg" alt="" width="100" height="100">
        <h1 class="h5 mb-3 font-weight-normal">Fa√ßa o seu cadastro no cantinho do rock</h1>
        <label for="inputUsuario" class="sr-only">Nome de usuario</label>
        <input type="name" id="inputUsuario" class="form-control" placeholder="Nome de usuario" required autofocus onfocus="nomeFocus()" onblur="nomeBlur()">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required onfocus="emailFocus()" onblur="emailBlur()" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="password" id="inputSenha" class="form-control" placeholder="Senha" pattern="\S{8,}" onfocus="senhaFocus()" onblur="senhaBlur()" required>
        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="password" id="input-senha" class="form-control senha-repetida" placeholder="Digite sua senha novamente" pattern="\S{8,}" required>
        <button class="btn btn-lg  bt-black btn-block" id="botao-cadastrar" type="submit">Cadastrar</button>
    </form>
    <script src="libraries/jQuery/jQuery.js"></script>
    <script src="resources/scripts/cadastro.js"></script>
    <script src="resources/scripts/utizando-o-jQuery.js"></script>
</body>

</html>
